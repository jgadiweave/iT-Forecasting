ID: iT-Forecasting
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{consumed-service-name}'
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: db
  - name: webui5
    type: html5
    path: webui5
    requires:
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
      - name: ui5
resources:
  - name: hdi_db
    parameters:
      config:
        schema: it_staffing
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.60
  - name: cross-container-service-1
    parameters:
      service-name: hdi_db_itforecast_model
    properties:
      consumed-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
description: Itelligence resource planning calendar
